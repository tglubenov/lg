<body>
<div class="container">
  <div class="row breadcrumb" style="background-color: aliceblue">
    <div>Пешеходни Пътеки Онлайн карта</div>
  </div>


  <div class="row">
    <div class="col-md-9 breadcrumb">
      <div id="mapid" class="" style="height: 600px;"></div>
    </div>
    <div class="col-md-3 breadcrumb" style="background-color: beige">
      <div class="">
        <button class="btn btn-success" id="showLanes">Покажи всички пътеки</button>
      </div>
      <div><hr></div>

      <div>
        <form class="form-inline">
          <div class="form-group mb-2">
            <input placeholder="Търсене по дата"  class="form-control form-control-sm" id="dateSearch"/>
            <input type="submit" value="Търси"  class="btn btn-outline-primary btn-sm" />
          </div>
        </form>

        <form class="form-inline">
          <div class="form-group mb-2">
            <input placeholder="Търсене по проблем" class="form-control form-control-sm" id="problemSearch"/>
            <input type="submit" value="Търси" class="btn btn-outline-primary btn-sm btn-sm" />
          </div>
        </form>
      </div>

      <div><hr></div>
      <button class="btn btn-primary btn-sm" id="last5Events">Покажи посл. 5 съобщения</button>
      <div><br></div>

      <ul class="list-group" id="event_list">
        <li class="list-group-item" id="event_0">съобщение 1</li>
        <li class="list-group-item" id="event_1">съобщение 2</li>
        <li class="list-group-item" id="event_2">съобщение 3</li>
        <li class="list-group-item" id="event_3">съобщение 4</li>
        <li class="list-group-item" id="event_4">съобщение 5</li>
      </ul>

      <div><hr></div>
      <!--
      <button class="btn btn-primary btn-sm" id="allEvents">Всички съобщения</button>

      -->

  </div>
