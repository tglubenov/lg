<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapsLab.io</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>

  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>

<div id="mapapp" class="container">
  <div class="row">
    <div class="col-md-9">
      <div id="mapid" class="map " style="height: 600px;"></div>
    </div>
    <div class="col-md-3">
      <div class="title">{{maptitle}}</div>

      <div
          class="form-check"
          v-for="layer in layers"
          :key="layer.id">
        <label class="form-check-label">
          <input
            class="form-check-input"
            type="checkbox"
            v-model="layer.active"
            @change="layerChanged(layer.id, layer.active)"
          />
          {{layer.name}}
        </label>

      </div>

      <div>
        <ul>
          <li v-for="lyr in layers">
            {{lyr.features}}
          </li>
        </ul>

      </div>

    </div>

    <div>
      <form>
        <input placeholder="Търсене по пътека ID" />
        <input type="submit" value="Търси"  />
      </form>

      <form>
        <input placeholder="Търсене по дата" />
        <input type="submit" value="Търси"  />
      </form>
      <form>
        <input placeholder="Търсене по проблем" />
        <input type="submit" value="Търси" />
      </form>
    </div>

    <div><button>Покажи всички пътеки</button></div>
  </div>
</div>


<script type="text/javascript" src="public/main.js"></script>

</body>
</html>
